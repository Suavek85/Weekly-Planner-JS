<html>

<head>

    <link rel="stylesheet" href="style.css">

</head>



<body>


    <!-- HEADER -->

    <div class="header">

        <div><img src='images/timeline.png' id='logo' alt="Logo"></div>
        <div class="logo-text"><h1>Weekly planner</h1><p>Plan seven days ahead</p></div>


    </div>


    <!-- SEVEN DAYS -->

    <ul class='flex-days' id='zero'>
        <li class='day-box' id='box1'>
            <div id='box_image_1' class='day_box_background'></div>
            <div class='day_box_text'><div class='day_box_text_sub'><h2 id='name1'>MONDAY</h2>
            <p class="output" id='output1'></p></div>
            </div>
            <button class='add' id='day1-button'>New</button>
            <button class='open' id='btns_1_sub'>Open</button>
        </li>

        <li class='day-box' id='box2'>
            <div id='box_image_2' class='day_box_background'></div>
            <div class='day_box_text'><div class='day_box_text_sub'><h2 id='name2'>TUESDAY</h2>
            <p class="output" id='output2'></p></div>
            </div>
            <button class='add' id='day2-button'>New</button>
            <button class='open' id='btns_2_sub'>Open</button>
        </li>

        <li class='day-box' id='box3'>
            <div id='box_image_3' class='day_box_background'></div>
            <div class='day_box_text'><div class='day_box_text_sub'><h2 id='name3'>WEDNESDAY</h2>
            <p class="output" id='output3'></p></div>
            </div>
            <button class='add' id='day3-button'>New</button>
            <button class='open' id='btns_3_sub'>Open</button>
        </li>

        <li class='day-box' id='box4'>
            <div id='box_image_4' class='day_box_background'></div>
            <div class='day_box_text'><div class='day_box_text_sub'><h2 id='name4'>THURSDAY</h2>
            <p class="output" id='output4'></p></div>
            </div>
            <button class='add' id='day4-button'>New</button>
            <button class='open' id='btns_4_sub'>Open</button>
        </li>

        <li class='day-box' id='box5'>
            <div id='box_image_5' class='day_box_background'></div>
            <div class='day_box_text'><div class='day_box_text_sub'><h2 id='name5'>FRIDAY</h2>
            <p class="output" id='output5'></p></div>
            </div>
            <button class='add' id='day5-button'>New</button>
            <button class='open' id='btns_5_sub'>Open</button>
        </li>

        <li class='day-box' id='box6'>
            <div id='box_image_6' class='day_box_background'></div>
            <div class='day_box_text'><div class='day_box_text_sub'><h2 id='name6'>SATURDAY</h2>
            <p class="output" id='output6'></p></div>
            </div>
            <button class='add' id='day6-button'>New</button>
            <button class='open' id='btns_6_sub'>Open</button>
        </li>

        <li class='day-box' id='box7'>
            <div id='box_image_7' class='day_box_background'></div>
            <div class='day_box_text'><div class='day_box_text_sub'><h2 id='name7'>SUNDAY</h2>
            <p class="output" id='output7'></p></div>
            </div>
            <button class='add' id='day7-button'>New</button>
            <button class='open' id='btns_7_sub'>Open</button>
        </li>

    </ul>


    <!-- FORM -->


    <div id='form-container'>

        <div class='flex-form'>
            <p>Highlight of the day:</p>
            <input type="text" id='input2' class="form-item" maxlength='50'>
            <p>Enter your notes:</p>
            <textarea id='input3' rows="05" cols="15" class="form-item">
            </textarea>

        </div>

        <div class='flex-form'>
            <p>To-do list:</p>
            <input id='input_list' type='text' placeholder="enter one by one"><br>
            <div class='flex-form-2'>
                <button class="form-item-2" id='enter'>Enter</button>
                <button class="form-item-2" id='delete_todo_form'>Delete</button>
            </div>
            <ul id="task_list"></ul>
        </div>




        <div class='flex-form'>
            <p>Type of day:</p>
            <div class="form-item"><input type="radio" id="work" name="day" value="url(images/work_360x120.jpg)" checked>Working
                day</div>
            <div class="form-item"><input type="radio" id="holiday" name="day" value="url(images/dayoff_360x120.jpg)">Day off</div>
            <div class="form-item"><input type="radio" id="other" name="day" value="url(images/travel_main_360x120.jpg)">
                Trip/Holidays</div>

            <div class='flex-form-btns'>
                <div id='submit-btns' class="form-item">

                    <button class='submit-btn' id='btn_1'>Submit</button>
                    <button class='submit-btn' id='btn_2'>Submit</button>
                    <button class='submit-btn' id='btn_3'>Submit</button>
                    <button class='submit-btn' id='btn_4'>Submit</button>
                    <button class='submit-btn' id='btn_5'>Submit</button>
                    <button class='submit-btn' id='btn_6'>Submit</button>
                    <button class='submit-btn' id='btn_7'>Submit</button>

                </div>

                <div><button id="close-form" class="form-item">Close</button></div>

            </div>

        </div>



    </div>


    <!-- DAILY NOTES -->


    <div class='notes-box'>

        <div class='notes_day_background'><div id='background_text' class='notes_day_background_text'></div></div>
        <div id="flexy_notes" class='flex-notes'>

            <div id='mynotes' class='notes-item'>My notes:
                <p contentEditable="true" id='output8'></p>
            </div>

            <div class='notes-item btns_day'>
            <button class='button_day' id='delete_output'>Delete</button><button class='button_day' id='completed'>Completed</button>
            <button class='button_day' id='add'>Add</button>
            <input id='input_list_output' type='text' placeholder="enter one by one">
            </div>

            <button class='close-save' id='close-day-1'>Close & Save</button>
            <button class='close-save'id='close-day-2'>Close & Save</button>
            <button class='close-save'id='close-day-3'>Close & Save</button>
            <button class='close-save'id='close-day-4'>Close & Save</button>
            <button class='close-save'id='close-day-5'>Close & Save</button>
            <button class='close-save'id='close-day-6'>Close & Save</button>
            <button class='close-save'id='close-day-7'>Close & Save</button>

        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>


</body>


</html>
